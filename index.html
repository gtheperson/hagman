<!DOCTYPE HTML>

<head>
	<title>Animal Hang Man</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
</head>

<body>
	
	<div>
		<h1>Animal Hang Man!</h1>
		<a class="flag" href="https://gtheperson.github.io/hangman/French/">
			<img class="flagpic" src="https://i.imgur.com/ITl6tnQ.png" alt="french-flag">
		</a>	
		
		<table>
			<tr class="hidden hidTab"></tr>
			<tr>
			</tr>
		</table>
		
		<p>
			Guess a letter: <input type="text"><button class="submit" type="submit">Submit</button>
		</p>
		
		<p class="win hidden">
			You have won!
			<button class="again win-again">Play again?</button>
		</p>
		<p class="lose hidden">
			Oh no, you have lost!
			<button class="again lose-again">Play again?</button>
		</p>
		
		<p>
			<del class="wrong-guess"></del>
		</p>
	</div>

	<img class="hang bottom-bar" src="https://i.imgur.com/lzxdXNZ.png" alt="bottom-bar">
	<br>
	<img class="hang side-bar" src="https://i.imgur.com/Ocq63lM.png" alt="side-bar">
	<br>
	<img class="hang top-bar" src="https://i.imgur.com/WvduJ12.png" alt="top-bar">
	<br>
	<img class="hang rope" src="https://i.imgur.com/i6a9p0L.png" alt="rope">
	<br>
	<img class="hang arm2" src="https://i.imgur.com/4cxLlpd.png" alt="arm2">
	<br>
	<img class="hang arm1" src="https://i.imgur.com/yfdFKd2.png" alt="arm1">
	<br>
	<img class="hang leg2" src="https://i.imgur.com/LIVxavJ.png" alt="leg2">
	<br>
	<img class="hang leg1" src="https://i.imgur.com/dIo4KVB.png" alt="leg1">
	<br>
	<img class="hang body" src="https://i.imgur.com/8nyDUWh.png" alt="body">
	<br>
	<img class="hang head" src="https://i.imgur.com/SYlJ49i.png" alt="head">
	<br>
	<img class="hang blank" src="https://i.imgur.com/5KlONjy.png" alt="blank square">
	
	<img class="hang animals" src="https://i.imgur.com/vWuAImc.png" alt="pixel animals">

	<script type="text/javascript" src="app.js"></script>
</body>
